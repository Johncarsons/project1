<!doctype html>
<html lang="en">
<head>
    <style>
        form{
            width: 100%;
            height: 80vh;
            background-image: url("static/image/blackbird");
            background-size: cover;
        }
    </style>
    <link rel="stylesheet" href="static/css/formsstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<form action="" method="post" >

    <label for="fname">First Name</label><br><br>
    <input type="text" id="fname" name="fname" placeholder="Enter first name">
    <br><br>
    <label for="lname">Last NAme</label><br><br>
    <input type="text" id="lname" name="lname" placeholder="Enter last Name">
    <br><br>
    <label for="email">Email Address</label><br><br>
    <input type="text" id="email" name="email" placeholder="Enter Email">
    <br><br>
    <label for="password"> Password</label><br><br>
    <input type="text" id="password" name="pass" placeholder="Enter password" ><br><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender"><br><br>
    <input type="submit" value="Register">
</form>

</body>
</html>
